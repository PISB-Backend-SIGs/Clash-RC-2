{% extends 'app1/base.html' %}

{% block "codeblock" %}
<form method="POST">
    {% csrf_token %}    
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your username and password!</p>
                                

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeEmailX" class="form-control form-control-lg"
                                        name="username" placeholder="player"   required/>
                                    <label class="form-label" for="typeEmailX">Username</label>
                                </div>


                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                        name="password" required/>
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#">Forgot
                                        password?</a>
                                </p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>


                            </div>

                            <div>
                                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}"
                                        class="text-white-50 fw-bold">Register</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

<script>

document.getElementById('team_select').onchange = function() {
    // console.log(this.value)
    var element_id = document.getElementById("extra_user")
    if (this.value === "2" ){
        console.log("team username")
        element_id.classList.toggle("hide");
        if (element_id.style.display === "none"){
            element_id.style.display = "";
        }
    }
    else{
            element_id.style.display = "none";
    }
}    
    
</script>


{% endblock "codeblock" %}
